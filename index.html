<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Kalender</title>
    <script src="https://kit.fontawesome.com/bf6a502775.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='calendar'>
        <header>
            <a class='header__arrow' href='#'><i class="fa-solid fa-angle-left"></i></a>
            <h1 class='header__month'>september <span class='header__year'>2020</span></h1>
            <a class='header__arrow' href='#'><i class="fa-solid fa-angle-right"></i></a>
        </header>
        
        <article class='weekday monday'>mån</article>
        <article class='weekday tuesday'>tis</article>
        <article class='weekday wednesday'>ons</article>
        <article class='weekday thursday'>tors</article>
        <article class='weekday friday'>fre</article>
        <article class='weekday saturday'>lör</article>
        <article class='weekday sunday'>sön</article>

        <section class='dates-container'>
            <article class='date date--not-this-month'>31</article>
            <article class='date'>1</article>
            <article class='date'>2</article>
            <article class='date'>3</article>
            <article class='date'>4</article>
            <article class='date date--weekend'>5</article>
            <article class='date date--weekend'>6</article>
            <article class='date'>7</article>
            <article class='date'>8</article>
            <article class='date'>9</article>
            <article class='date'>10</article>
            <article class='date'>11</article>
            <article class='date date--weekend'>12</article>
            <article class='date date--weekend'>13</article>
            <article class='date'>14</article>
            <article class='date'>15</article>
            <article class='date'>16</article>
            <article class='date'>17</article>
            <article class='date'>18</article>
            <article class='date date--weekend'>19</article>
            <article class='date date--weekend'>20</article>
            <article class='date'>21</article>
            <article class='date'>22</article>
            <article class='date'>23</article>
            <article class='date date--current-date'>24</article>
            <article class='date'>25</article>
            <article class='date date--weekend'>26</article>
            <article class='date date--weekend'>27</article>
            <article class='date'>28</article>
            <article class='date'>29</article>
            <article class='date'>30</article>
            <article class='date date--not-this-month'>1</article>
            <article class='date date--not-this-month'>2</article>
            <article class='date date--weekend date--not-this-month'>3</article>
            <article class='date date--weekend date--not-this-month'>4</article>
        </section>
    </div>
</body>
</html>
